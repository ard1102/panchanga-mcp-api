version: '3.8'

services:
  panchanga-api:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    restart: unless-stopped

  panchanga-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    expose:
      - "8000"
    environment:
      - PANCHANGAM_API_URL=http://panchanga-api:8080/api/panchanga
      - MCP_API_KEY=${MCP_API_KEY:-panchanga-secret-key}
    depends_on:
      - panchanga-api
    restart: unless-stopped
